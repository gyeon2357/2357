    <script>
      $(function () {
        // details
        $("blockquote").click(function () {
          $("blockquote", this).toggle();
          $(".block-header", this).attr("data-after", function (i, attr) {
            return attr == "+" ? "-" : "+";
          });
        });

        // add-figcaption
        let num = $("#thumb figure img").index();
        var length = $("#thumb figure").length;
        $("#thumb figure img").each(function () {
          if (num == "index") num = 0;
          else num++;
          $(this).after($("<figcaption>").text(num + " / " + length));
        });

        // move thumb-caption

        // $("#thumb figure").each(function () {
        //   $(this).find(".thumb-caption").appendTo($(this).find("figcaption"));
        // });

        //scroll-to-top
        $(".menu-home").click(function () {
          $("html, body").animate({ scrollTop: 0 }, "slow");
          return false;
        });

        //scroll-to-project
        $(function () {
          $(".menu-work").click(function () {
            $("html, body").animate(
              { scrollTop: $("#toproject").offset().top },
              "slow"
            );
            return false;
          });

          if (
            /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(
              navigator.userAgent
            )
          ) {
            $(".menu-work").css({ display: "none" });
          }

          window.onscroll = function () {
            scrollFunction();
            switchFunction();
          };

          function scrollFunction() {
            if (
              document.body.scrollTop > 20 ||
              document.documentElement.scrollTop > 20
            ) {
              $(".menu-work").css("display", "block");
            } else {
              $(".menu-work").css("display", "none");
            }
          }

          function switchFunction() {
            if (
              document.body.scrollTop > 20 ||
              document.documentElement.scrollTop > 20
            ) {
              $(".switch").css("display", "block");
            } else {
              $(".switch").css("display", "none");
            }
          }
        });

        // status-bar
        var counter = document.querySelector(".status");

        function progress() {
          var windowScrollTop = $(window).scrollTop();
          var docHeight = $(document).height();
          var windowHeight = $(window).height();
          var progress = (windowScrollTop / (docHeight - windowHeight)) * 100;

          var $bgColor = progress > 99 ? "#fff" : "#fff";
          var $textColor = progress > 99 ? "#fff" : "#aaa";

          $(".status-text")
            .text(Math.round(progress) + "%")
            .css({ color: $textColor });

          $(".status-fill")
            .width(progress + "%")
            .css({ backgroundColor: $bgColor });
        }
        progress();
        $(document).on("scroll", progress);

        // modal-function
        if ($(".current").is(":visible")) {
          $(".content-page").css("filter", "opacity(0.3) blur(8px)");
        } else {
          $(".content-page").css("filter", "");
        }
      });
    </script>
